<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VBDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <script defer async data-host="widbuntu.github.io" data-events="true" src="https://liteanalytics.com/lite.js"></script>
</head>
<body>
    <!-- Main Container -->
    <div class="container mt-5">
        <!-- Nav Bar -->
        <ul class="nav nav-tabs" id="nav-items" role="tablist">
        </ul>
        <!-- Main Div for tabs content -->
        <div class="tab-content" id="myTabContent">
            <!-- VBDB tab -->
            <div class="tab-pane fade show active" id="vbdb" role="tabpanel" data-lta-event="vbdb-tab" data-lta-event-category="tab" aria-labelledby="vbdb-tab"></div>
            <!-- Live tab -->
            <div class="tab-pane fade" id="live" role="tabpanel" data-lta-event="live-tab" data-lta-event-category="tab" aria-labelledby="live-tab"></div>
            <!-- Results tab -->
            <div class="tab-pane fade" id="results" role="tabpanel" data-lta-event="results-tab" data-lta-event-category="tab" aria-labelledby="results-tab"></div>
            <!-- Rankings tab -->
            <div class="tab-pane fade" id="rankings" role="tabpanel" data-lta-event="rankings-tab" data-lta-event-category="tab" aria-labelledby="rankings-tab"></div>
            <!-- Teams tab -->
            <div class="tab-pane fade" id="teams" role="tabpanel" data-lta-event="teams-tab" data-lta-event-category="tab" aria-labelledby="teams-tab"></div>
            <!-- Players tab -->
            <div class="tab-pane fade" id="players" role="tabpanel" data-lta-event="players-tab" data-lta-event-category="tab" aria-labelledby="players-tab"></div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main script -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
