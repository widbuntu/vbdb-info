                    <div class="tab-panel" id="live-tab-panel">
                        <div class="div-cal">
                            <label for="start-date">Start Date:</label>
                            <input type="date" id="start-date" />

                            <label for="end-date">End Date:</label>
                            <input type="date" id="end-date" />
                        </div>

                        <div id="scores-output"></div>
                        <script type="module">
                            import { fetch_live_score } from './js/fetch_live_score.js';
                           
                            const outputDiv = document.getElementById('scores-output');
                            const startDatePicker = document.getElementById('start-date');
                            const endDatePicker = document.getElementById('end-date');
                    
                            // Set the default value to today for both start and end date
                            const today = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
                            startDatePicker.value = today;
                            endDatePicker.value = today;
                    
                            // Fetch live scores for the selected date range
                            async function loadScores() {
                                const startDate = startDatePicker.value.replace(/-/g, '/');
                                const endDate = endDatePicker.value.replace(/-/g, '/');
                    
                                // Clear the output
                                outputDiv.innerHTML = 'Fetching scores...';
                    
                                try {
                                    const scoresTable = await fetch_live_score(startDate, endDate);
                                    outputDiv.innerHTML = scoresTable;
                                } catch (error) {
                                    console.error('Error fetching scores:', error);
                                    outputDiv.innerHTML = 'Error fetching scores. Please try again later.';
                                }
                            }
                    
                            // Load scores when the date range changes
                            startDatePicker.addEventListener('change', loadScores);
                            endDatePicker.addEventListener('change', loadScores);
                    
                            // Load scores when the page loads
                            loadScores();
                        </script>
