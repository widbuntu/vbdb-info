<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <title>vbdb</title>
    </head>

    <body>
        <header class="header"></header>
        <div class="container">
            <div class="card">
                <div class="nav-bar">
                    <ul class="nav-ul">
                        <li class="nav-item">
                            <a href="#vbdb-tab-panel" class="tab-link"
                                data-tab="vbdb-tab-panel">VBDB</a>
                        </li>
                        <li class="nav-item">
                            <a href="#teams-tab-panel" class="tab-link"
                                data-tab="teams-tab-panel">Teams</a>
                        </li>
                        <li class="nav-item">
                            <a href="#boxscores-tab-panel" class="tab-link"
                                data-tab="boxscores-tab-panel">Box Scores</a>
                        </li>
                        <li class="nav-item">
                            <a href="#live-tab-panel" class="tab-link"
                                data-tab="live-tab-panel">Live</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" style="overflow: scroll;">
                    <div class="tab-panel" id="vbdb-tab-panel">
                        Hello! I started this page with the idea that volleyball
                        data - public data - should be available to all
                        those who desire to gather, hoard and use for
                        themselves. Work in progress. Enjoy!
                    </div>
                    <div class="tab-panel active" id="teams-tab-panel">
                        <h1>NCAA Teams</h1>
                        <script type="module">
                            import { fetchAndDisplayCSV } from './js/teams.js';
                            
                            // Call the function to fetch and display the data
                            fetchAndDisplayCSV();
                        </script>
                    </div>
                    <div class="tab-panel" id="boxscores-tab-panel">
                        <h1>Box Scores</h1>
                        <div id="box-score-output">Loading...</div>
                    
                        <script type="module">
                            import { fetchBoxScore } from './js/boxscores.js';
                            
                            // Call the function to fetch and display the data
                            fetchBoxScore();
                        </script>
                    </div>
                    <div class="tab-panel" id="live-tab-panel">
                        <div class="div-cal">
                            <label for="start-date">Start Date:</label>
                            <input type="date" id="start-date" />

                            <label for="end-date">End Date:</label>
                            <input type="date" id="end-date" />
                        </div>

                        <div id="scores-output"></div>
                        <script type="module">
                            import { fetch_live_score } from './js/fetch_live_score.js';
                           
                            const outputDiv = document.getElementById('scores-output');
                            const startDatePicker = document.getElementById('start-date');
                            const endDatePicker = document.getElementById('end-date');
                    
                            // Set the default value to today for both start and end date
                            const today = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD
                            startDatePicker.value = today;
                            endDatePicker.value = today;
                    
                            // Fetch live scores for the selected date range
                            async function loadScores() {
                                const startDate = startDatePicker.value.replace(/-/g, '/');
                                const endDate = endDatePicker.value.replace(/-/g, '/');
                    
                                // Clear the output
                                outputDiv.innerHTML = 'Fetching scores...';
                    
                                try {
                                    const scoresTable = await fetch_live_score(startDate, endDate);
                                    outputDiv.innerHTML = scoresTable;
                                } catch (error) {
                                    console.error('Error fetching scores:', error);
                                    outputDiv.innerHTML = 'Error fetching scores. Please try again later.';
                                }
                            }
                    
                            // Load scores when the date range changes
                            startDatePicker.addEventListener('change', loadScores);
                            endDatePicker.addEventListener('change', loadScores);
                    
                            // Load scores when the page loads
                            loadScores();
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/nav.js"></script>
    </body>
</html>
